name: Docker image build and tag
on:
 [push, pull_request]
 #release:
 # types: [published]
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag  bclavijo110430/cyberexpress:${{steps.vars.outputs.tag}}
    - name: Push the tagged Docker image
      run: docker push bclavijo110430/cyberexpress:${{steps.vars.outputs.tag}}
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag bclavijo110430/cyberexpress:latest
    - name: Push the latest Docker image
      run: docker push bclavijo110430/cyberexpress:latest
      
    - name: Start Deployment
      #uses: actions/checkout@v1    
      uses: wshihadeh/docker-deployment-action@v1
      with:
           remote_docker_host: dockerhost.com
           ssh_private_key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
           ssh_public_key: ${{ secrets.DOCKER_SSH_PUBLIC_KEY }}
           deployment_mode: docker-compose
           copy_stack_file: true
           deploy_path: /stacks
           stack_file_name: docker-compose.yaml
           pull_images_first: true
           keep_files: 3
           args: -p test up -d

