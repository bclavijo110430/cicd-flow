apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp-cyberexp-app
  namespace: cyberexpert
  labels:
    app: pp-cyberexp-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pp-cyberexp-app
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: pp-cyberexp-app
    spec:
      containers:
      - name: pp-cyberexp-app
        image: bclavijo110430/cyberexpress:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: pp-cyberexp-app
spec:
  type: NodePort
  ports:  
     - port: 8000
       nodePort: 32203

  selector:
    app: pp-cyberexp-app

